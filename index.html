<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator from Marchello</title>

    <link rel="apple-touch-icon" sizes="180x180" href="favicCFM/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicCFM/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicCFM/favicon-16x16.png">
    <link rel="manifest" href="favicCFM/site.webmanifest">
    <link rel="mask-icon" href="favicCFM/safari-pinned-tab.svg" color="#ffb700">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main">
        <div class="main_block">
            <div class="main_block_bl">
                <div class="main_block_bl_forb1">
                    <div class="main_block_bl_forb1_b1">
                        <div class="main_block_bl_forb1_b1_forp">
                            <p class="main_block_bl_forb1_b1_forp_p">CITIZEN</p>
                        </div>
                        <div class="main_block_bl_forb1_b1_fornumber">
                            <div id="input" class="main_block_bl_forb1_b1_fornumber_number"></div>
                        </div>
                    </div>
                </div>
                <div class="main_block_bl_forb2">
                    <div class="main_block_bl_forb2_b2">
                        <div class="main_block_bl_forb2_b2_forpanel">
                            <div class="main_block_bl_forb2_b2_forpanel_panel"></div>
                        </div>
                    </div>
                </div>
                <div id="numEl" class="main_block_bl_fornumbers">
                    <div class="main_block_bl_fornumbers_number">
                        <div class="main_block_bl_fornumbers_number_row1">
                            <button class="main_block_bl_fornumbers_number_row1_btn1">7</button>
                            <button class="main_block_bl_fornumbers_number_row1_btn2">8</button>
                            <button class="main_block_bl_fornumbers_number_row1_btn3">9</button>
                        </div>
                        <div class="main_block_bl_fornumbers_number_row2">
                            <button class="main_block_bl_fornumbers_number_row2_btn1">4</button>
                            <button class="main_block_bl_fornumbers_number_row2_btn2">5</button>
                            <button class="main_block_bl_fornumbers_number_row2_btn3">6</button>
                        </div>
                        <div class="main_block_bl_fornumbers_number_row3">
                            <button class="main_block_bl_fornumbers_number_row3_btn1">1</button>
                            <button class="main_block_bl_fornumbers_number_row3_btn2">2</button>
                            <button class="main_block_bl_fornumbers_number_row3_btn3">3</button>
                        </div>
                        <div class="main_block_bl_fornumbers_number_row4">
                            <button class="main_block_bl_fornumbers_number_row4_btn1">0</button>
                            <button class="main_block_bl_fornumbers_number_row4_btn2">00</button>
                        </div>
                    </div>
                    <div class="main_block_bl_fornumbers_elements">
                        <div class="main_block_bl_fornumbers_elements_row1">
                            <button class="main_block_bl_fornumbers_elements_row1_btn1">-</button>
                            <button class="main_block_bl_fornumbers_elements_row1_btn2">*</button>
                        </div>
                        <div class="main_block_bl_fornumbers_elements_row2">
                            <button class="main_block_bl_fornumbers_elements_row2_btn1">+</button>
                            <button class="main_block_bl_fornumbers_elements_row2_btn2">=</button>
                        </div>
                        <div class="main_block_bl_fornumbers_elements_row3">
                            <button class="main_block_bl_fornumbers_elements_row3_btn1">/</button>
                            <button class="main_block_bl_fornumbers_elements_row3_btn2">%</button>
                        </div>
                        <div class="main_block_bl_fornumbers_elements_row4">
                            <button class="main_block_bl_fornumbers_elements_row4_btn1">CE</button>
                            <button id="clearAll" class="main_block_bl_fornumbers_elements_row4_btn2">AC</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
